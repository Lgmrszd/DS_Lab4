version: '3.3'
services:
  web:
    build: .
#    ports:
#      - "8000:8000"
    depends_on:
      - redis
  redis:
    image: "redis:alpine"
  nginx:
    depends_on:
      - web
    image: "nginx:alpine"
    volumes:
        - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8040:8040"